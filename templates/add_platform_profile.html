<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Platform Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Add Platform Profile for {{ subscriber.email }}</h1>
    
    <!-- Display messages if any -->
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Profile</button>
    </form>
</body>
</html>
